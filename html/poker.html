<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poker 扑克牌游戏</title>
	<link rel="stylesheet" href="../css/transition.css">
	<script src="../js/jQuery.min.js"></script>
</head>
<body>
	<div id="container">
		<h2>这是一个H5游戏--poker</h2>
	</div>
	<div id="game">
		<div class="card cardAJ"></div>
		<div class="card cardAQ"></div>
		<div class="card cardAK"></div>
	</div>
	<div id="contral">
		<button id="transX">X轴翻转</button>
		<button id="transY">Y轴翻转</button>
		<button id="transZ">Z轴翻转</button>
	</div>
	<script>
		$(function(){
			$("#transX").click(function(){
				$(".cardAJ").addClass("transX");
			})

			$("#transY").click(function(){
				$(".cardAQ").addClass("transY");
			})

			$("#transZ").click(function(){
				$(".cardAK").addClass("transZ");
			})
		})
	</script>
</body>
</html>
