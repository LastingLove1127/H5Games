<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/pingpang.css">
	<title>乒乓球</title>
</head>
<body>
	<header>乒乓球游戏</header>
	<div id="score">
		<div class="score">A玩家得分：<span id="scoreA">0</span></div>
		<div class="score">B玩家得分：<span id="scoreB">0</span></div>
	</div>
	<div id="game">
		<div id="playground">
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>
			<div id="ball"></div>
		</div>
	</div>
	<div id="btn">
		<button id="play">开始</button>
		<button id="pause">暂停</button>
		<button id="reset">重新开始</button>		
	</div>
	<div id="control">
		<p>球速：<select class="ballSpeed">
			<option value="1">1</option>
			<option value="2" selected>2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select></p>
	</div>
	<footer>这是一个乒乓球小游戏，利用H5开发的</footer>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/pingpong.js"></script>
</body>
</html>
